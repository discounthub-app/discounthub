name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🔐 Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}
          
      - name: 🚀 Run remote SSH commands
        run: |
          echo "🔧 Connecting to VPS and deploying DiscountHub"
            ssh -o StrictHostKeyChecking=no "${{ secrets.USER }}@${{ secrets.HOST }}" << 'EOF'            cd /app
            git pull origin main
            docker compose down
            docker compose up -d --build

            # Выполнить миграции Alembic внутри контейнера backend
            docker exec app_backend alembic upgrade head
          EOF
