name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:   # —Ä—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫ –∏–∑ Actions

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üîê Add SSH key (for server access)
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: üöÄ Deploy to VPS
        env:
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
          POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
        run: |
          echo "üîß Connecting to VPS and deploying DiscountHub‚Ä¶"
          ssh -o StrictHostKeyChecking=no "${{ secrets.USER }}@${{ secrets.HOST }}" << EOF
            set -e
            cd /app

            echo "üì• Pulling latest code (main)‚Ä¶"
            git fetch origin main
            git checkout main
            git pull --ff-only origin main

            echo "‚öôÔ∏è  Writing .env‚Ä¶"
            cat > .env <<EENV
POSTGRES_DB=$POSTGRES_DB
POSTGRES_USER=$POSTGRES_USER
POSTGRES_PASSWORD=$POSTGRES_PASSWORD
POSTGRES_HOST=$POSTGRES_HOST
POSTGRES_PORT=$POSTGRES_PORT
EENV

            echo "üê≥ Rebuild & restart containers‚Ä¶"
            docker compose down
            docker compose up -d --build

            echo "üìú Run Alembic migrations‚Ä¶"
            docker compose exec -T app_backend bash -lc 'ALEMBIC_CONFIG=/app/backend/alembic.ini alembic upgrade head'

            echo "‚úÖ Deploy finished!"
          EOF
