name: Backend CI

on:
  push:
    paths:
      - "backend/**"
      - ".github/workflows/backend.yml"
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: discounthub_user
          POSTGRES_PASSWORD: discounthub_password
          POSTGRES_DB: discounthub
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Alembic migrations
        env:
          DATABASE_URL: postgresql+psycopg2://discounthub_user:discounthub_password@postgres:5432/discounthub
        run: |
          cd backend
          python -m alembic upgrade head

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: |
          ssh-keyscan -H 62.84.102.222 >> ~/.ssh/known_hosts
      
      - name: Deploy to production server
        run: |
          ssh -o StrictHostKeyChecking=no root@62.84.102.222 << 'EOF'
            cd /app
            git pull origin main
            docker compose down
            docker compose up -d --build
          EOF
