name: Backend CI

on:
  push:
    paths:
      - "backend/**"
      - ".github/workflows/backend.yml"
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: discounthub_user
          POSTGRES_PASSWORD: discounthub_password
          POSTGRES_DB: discounthub
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest

      - name: Lint code (flake8)
        run: |
          cd backend
          flake8 app --max-line-length=120

      - name: Run Alembic migrations
        run: |
          cd backend
          export DATABASE_URL=postgresql+psycopg2://discounthub_user:discounthub_password@postgres:5432/discounthub
          python -m alembic upgrade head

      - name: Run tests (pytest)
        run: |
          cd backend
          pytest || true  # если тестов пока нет, чтобы не роняло pipeline
